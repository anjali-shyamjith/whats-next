<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Next? – Movie Details</title>
    <meta name="description" content="Detailed information about the selected movie or series.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&family=Syne:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* ── Movie Detail page overrides ── */
        .movie-detail-wrap {
            padding-top: 140px;
            padding-left: 5rem;
            padding-right: 5rem;
            max-width: 1300px;
            margin: 0 auto;
            padding-bottom: 5rem;
        }

        /* Back nav */
        .detail-nav {
            margin-bottom: 40px;
        }

        /* ──── Main info row ──── */
        .detail-main {
            display: flex;
            gap: 50px;
            align-items: flex-start;
        }

        /* Poster column */
        .detail-poster-col {
            flex: 0 0 280px;
        }

        .detail-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            display: block;
        }

        /* Info column */
        .detail-info-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 18px;
            padding-top: 6px;
        }

        /* Title row – name left, rating right on same line */
        .detail-title-row {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            gap: 16px;
        }

        .detail-title {
            font-family: 'Syne', sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            color: #fff;
            letter-spacing: -0.5px;
            line-height: 1.2;
            flex: 1;
        }

        .detail-rating-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(168, 85, 247, 0.15);
            border: 1px solid rgba(168, 85, 247, 0.35);
            border-radius: 50px;
            padding: 6px 16px;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        /* Summary */
        .detail-summary {
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 400;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* Meta chips (genre, year, runtime etc.) */
        .detail-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .meta-chip {
            background: var(--surface-2);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 5px 14px;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.82rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        /* ──── Cast / Crew sections ──── */
        .people-section {
            margin-top: 52px;
        }

        .people-section-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.4rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 20px;
            letter-spacing: -0.3px;
        }

        /* Horizontal scroll track */
        .people-scroll {
            display: flex;
            gap: 24px;
            overflow-x: auto;
            padding-bottom: 16px;
            scrollbar-width: thin;
            scrollbar-color: rgba(168, 85, 247, 0.4) transparent;
        }

        .people-scroll::-webkit-scrollbar {
            height: 5px;
        }

        .people-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .people-scroll::-webkit-scrollbar-thumb {
            background: rgba(168, 85, 247, 0.4);
            border-radius: 99px;
        }

        /* Individual person card */
        .person-card {
            position: relative;
            flex: 0 0 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: default;
        }

        /* Golden ring photo frame */
        .person-photo-wrap {
            width: 84px;
            height: 84px;
            border-radius: 50%;
            padding: 3px;
            background: conic-gradient(#c9a84c 0deg,
                    #f0d080 60deg,
                    #c9a84c 120deg,
                    #f5e6a3 180deg,
                    #c9a84c 240deg,
                    #f0d080 300deg,
                    #c9a84c 360deg);
            box-shadow: 0 0 16px rgba(201, 168, 76, 0.45);
            position: relative;
            flex-shrink: 0;
        }

        .person-photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            object-position: top;
            display: block;
            background: var(--surface-2);
        }

        /* Always-visible name + role below the ring */
        .person-name {
            font-family: 'Syne', sans-serif;
            font-size: 0.72rem;
            font-weight: 800;
            color: #fff;
            text-align: center;
            line-height: 1.3;
            word-break: break-word;
        }

        .person-role {
            font-family: 'DM Sans', sans-serif;
            font-size: 0.68rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-align: center;
            line-height: 1.3;
            word-break: break-word;
        }

        /* Divider between sections */
        .section-divider {
            border: none;
            border-top: 1px solid var(--glass-border);
            margin: 48px 0 0;
        }

        /* Loading skeleton */
        .detail-loading {
            text-align: center;
            padding: 80px 0;
            font-family: 'Syne', sans-serif;
            font-size: 1.4rem;
            color: var(--text-secondary);
        }

        @media (max-width: 900px) {
            .movie-detail-wrap {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }

            .detail-main {
                flex-direction: column;
            }

            .detail-poster-col {
                flex: none;
                width: 180px;
            }
        }
    </style>
</head>

<body>
    <!-- SVG Noise Texture Filter -->
    <svg style="display:none;">
        <filter id="noiseFilter">
            <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch" />
        </filter>
    </svg>
    <div class="noise-overlay"></div>

    <!-- Fixed Header (identical to other pages) -->
    <header class="fixed-header">
        <h1>What's Next?</h1>
    </header>

    <div class="movie-detail-wrap">

        <nav class="detail-nav">
            <!-- href filled dynamically by movie.js using referrer / stored URL -->
            <a href="results.html" class="back-btn" id="back-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Previous
            </a>
        </nav>

        <!-- Main content (injected by movie.js) -->
        <div id="detail-content">
            <div class="detail-loading">Loading movie details…</div>
        </div>

    </div>

    <script src="movie.js"></script>
</body>

</html>
