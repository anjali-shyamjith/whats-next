<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Next? – Results</title>
    <meta name="description" content="Your personalised movie and series suggestions from What's Next?">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,700&family=Syne:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* ── Results-page specific overrides ── */
        .results-page-wrap {
            padding-top: 160px;
            /* clears the fixed header */
            padding-left: 5rem;
            padding-right: 5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Previous button row */
        .results-nav {
            display: flex;
            align-items: center;
            margin-bottom: 32px;
        }

        /* 4-column strict grid */
        .strict-results-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px 28px;
            width: 100%;
            animation: fadeUp 0.5s ease-out forwards;
        }

        .strict-movie-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent;
            transition: transform 0.2s ease;
        }

        .strict-movie-card:hover {
            transform: translateY(-6px);
        }

        .strict-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: var(--surface-2);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            margin-bottom: 14px;
            transition: all 0.2s ease;
            display: block;
        }

        .strict-movie-card:hover .strict-poster {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6), 0 0 25px var(--accent-glow);
            border-color: rgba(168, 85, 247, 0.5);
        }

        .strict-card-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 6px;
            width: 100%;
            padding: 0 4px;
        }

        .strict-card-info h3 {
            font-family: 'Syne', sans-serif;
            font-size: 1rem;
            font-weight: 800;
            letter-spacing: -0.3px;
            color: #fff;
            margin: 0;
            line-height: 1.3;
        }

        .strict-rating {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: var(--text-secondary);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.88rem;
            font-weight: 700;
        }

        /* Pagination */
        .results-pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 56px;
            padding-bottom: 4rem;
            /* 2rem base + 2rem extra */
            flex-wrap: wrap;
        }

        .page-num-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--surface-2);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            font-family: 'DM Sans', sans-serif;
            font-weight: 700;
            font-size: 0.95rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .page-num-btn:hover:not(.active) {
            background: rgba(35, 26, 66, 0.9);
            border-color: rgba(168, 85, 247, 0.4);
        }

        .page-num-btn.active {
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            border: 1px solid transparent;
            color: #fff;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
        }

        /* Loading / empty state */
        .results-status {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 60px;
            font-family: 'Syne', sans-serif;
            font-size: 1.4rem;
            color: var(--text-secondary);
        }

        @media (max-width: 1024px) {
            .strict-results-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .results-page-wrap {
                padding-left: 2rem;
                padding-right: 2rem;
            }
        }

        @media (max-width: 600px) {
            .strict-results-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 24px 16px;
            }

            .results-page-wrap {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- SVG Noise Texture Filter -->
    <svg style="display:none;">
        <filter id="noiseFilter">
            <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch" />
        </filter>
    </svg>
    <div class="noise-overlay"></div>

    <!-- Fixed Header -->
    <header class="fixed-header">
        <h1>What's Next?</h1>
    </header>

    <div class="results-page-wrap">

        <!-- Previous Button -->
        <nav class="results-nav">
            <a href="index.html" class="back-btn" id="prev-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Previous
            </a>
        </nav>

        <!-- Movie Grid (populated by results.js) -->
        <section id="results-paginated" class="strict-results-grid">
            <div class="results-status">Finding the perfect watch for you…</div>
        </section>

        <!-- Pagination (number buttons injected by JS) -->
        <div class="results-pagination" id="pagination-bar"></div>

    </div>

    <script src="results.js"></script>
</body>

</html>
